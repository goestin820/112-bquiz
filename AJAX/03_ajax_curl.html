<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="getBtn">GetBtn</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            const getBtn = $("#getBtn");

            getBtn.click(function () {
                // console.log('getBtn ok');
                // console.log('url', url);

                // url = 'http://localhost/test.php';
                // 新竹市 垃圾清運資料
                // 這筆資料 無法使用AJAX 
                // url = 'https://odws.hccg.gov.tw/001/Upload/25/opendataback/9059/165/9084dda0-a6c1-496b-b175-f7c2f22b66f1.json'
                let url = "http://localhost/AJAX/get_curl.php";
                // let url = ""; ignore self.js url變數
                $.ajax({
                    type: "get",
                    url: url,
                    // data: "data",
                    // dataType: "text",
                    dataType: "json",
                    success: function (res) {
                        console.log(res);
                    }
                });
            });
        });
    </script>
</body>

</html>
