<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <form action="http://localhost/AJAX/getLiuData.php" method="get" id="myForm">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="num1" class="form-label">num1</label>
                        <input type="number" class="form-control" id="num1" name="num1">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="num2" class="form-label">num2</label>
                        <input type="number" class="form-control" id="num2" name="num2">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2">
                        <input type="hidden" name="num3" value="0" id="myHidden">
                        <button class="btn btn-primary" type="submit">submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>


        // 原本的方法
        $(document).ready(function () {
            const myForm = $("#myForm");
            const myHidden = $("#myHidden");

            myForm.submit(function (e) {
                e.preventDefault();
                console.log('form submit ok');
                myHidden.val(0.7);

                let data = $(this).serialize();
                console.log('data', data);

                let url = $(this).attr('action');

                // ajax
                $.ajax({
                    type: "get",
                    url: url,
                    data: data,
                    dataType: "json",
                    success: function (res) {
                        console.log('res', res);
                    }
                });

                // ajax end

            });


        });
    </script>
</body>

</html>
